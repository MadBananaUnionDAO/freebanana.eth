<!DOCTYPE html>
<html>
  <head>
    <title>Free Bananas for 10 Days</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
          <h1 class="text-center">Get Free Bananas for 10 Days!</h1>
          <p class="text-center">Simply show up daily, once a day for at least 10 days in a row and get a free banana!</p>
          <form class="mt-4">
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up Now!</button>
          </form>
          <p class="mt-4 text-center">Already signed up? <a href="#">Click here</a> to check your progress.</p>
        </div>
      </div>
    </div>
  </body>
</html>
